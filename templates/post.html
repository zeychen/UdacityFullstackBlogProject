<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a class="card-post-title" href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    </div>
    <div class="author-date">
      <div class="left post-date">
        {{p.created.strftime("%b %d, %Y")}}
      </div>
      <div class="right post-author">
        {{p.getAuthor()}}
      </div>
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
